<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <header class="hero">
    <a href="." class="hero__title">Movie Finder App</a>
  </header>
  <div class="movie-container">
    <img class="img" width="300px" src="" alt="img">
    <div class="content">
      <h1 class="title"></h1>
      <div class="info">
        <p class="release-date"></p>
        <p class="rate">
          <img class="star-icon" src="assets/images/bxs-star.svg" alt="star-icon">
        </p>
      </div>
      <p class="genres"></p>
      <p class="overview"></p>
      <p class="cast-title">Cast</p>
      <div class="cast-container">
      </div>
    </div>
  </div>
</body>
</html>
